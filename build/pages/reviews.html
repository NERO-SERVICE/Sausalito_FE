<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="shortcut icon" type="image/svg+xml" href="/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="apple-touch-icon" href="/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <meta name="theme-color" content="#54A1E7" />
    <title>소살리토 | 리뷰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/reviews-DRwjyFOR.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/footer-YRtJW7vP.js">
    <link rel="modulepreload" crossorigin href="/assets/cart-service-DFSzWi_t.js">
    <link rel="modulepreload" crossorigin href="/assets/store-data-BwenaR3K.js">
    <link rel="stylesheet" crossorigin href="/assets/footer-C0ECEH-3.css">
  </head>
  <body>
    <div id="siteHeaderMount"></div>

    <main class="review-main rv-main">
      <section class="rv-best-section" id="rvBestSection">
        <div class="rv-section-head rv-section-head-center">
          <h3>베스트 리뷰</h3>
        </div>
        <div class="rv-best-slider">
          <button class="rv-best-nav" type="button" data-action="bestPrev" aria-label="이전 베스트 리뷰">‹</button>
          <div class="rv-best-grid" id="rvBestGrid"></div>
          <button class="rv-best-nav" type="button" data-action="bestNext" aria-label="다음 베스트 리뷰">›</button>
        </div>
      </section>

      <div class="pd-review-links rv-middle-links">
        <button class="text-btn pd-policy-link" type="button" data-action="openPolicy">운영정책</button>
        <a class="text-btn pd-write-link" href="/pages/review-write.html">리뷰작성</a>
      </div>

      <section class="rv-all-section">
        <div class="rv-section-head rv-all-head">
          <h3>전체 리뷰</h3>
          <div class="rv-sort-toggle" role="radiogroup" aria-label="정렬">
            <input type="radio" name="rvSort" id="rvSortScore" value="score" checked />
            <label for="rvSortScore">별점순</label>
            <input type="radio" name="rvSort" id="rvSortLatest" value="latest" />
            <label for="rvSortLatest">최신순</label>
          </div>
        </div>
        <div class="rv-all-list" id="rvAllList"></div>
        <div class="rv-pagination rv-all-pagination" id="rvAllPagination"></div>
      </section>

      <section class="rv-empty-page is-hidden" id="rvEmptyPage">
        <div class="rv-empty-page-center">
          <p>첫 번째 리뷰를 남겨주세요</p>
          <a class="rv-empty-page-write" href="/pages/review-write.html">리뷰 작성하기</a>
        </div>
        <button class="rv-empty-page-policy" type="button" data-action="openPolicy">운영정책</button>
      </section>
    </main>

    <div class="pd-policy-modal" id="rvPolicyModal">
      <div class="pd-policy-backdrop" data-action="closePolicy"></div>
      <div class="pd-policy-dialog">
        <h4>리뷰 운영정책</h4>
        <ul>
          <li>상품과 무관한 내용, 욕설, 광고성 문구는 사전 고지 없이 숨김 처리될 수 있습니다.</li>
          <li>개인정보(연락처, 계좌, 주소 등)는 리뷰 본문에 작성하지 마세요.</li>
          <li>배송/교환/환불 문의는 1:1 문의를 이용해주세요.</li>
          <li>관리자 답변은 운영시간 내 순차적으로 등록됩니다.</li>
        </ul>
        <button class="primary" type="button" data-action="closePolicy">확인</button>
      </div>
    </div>

    <div id="siteFooterMount"></div>

  </body>
</html>
