<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소살리토 | 주문/결제</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/checkout-B-ytrzlX.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/footer-Ci8R9ufS.js">
    <link rel="modulepreload" crossorigin href="/assets/cart-service-BB91gN4o.js">
    <link rel="modulepreload" crossorigin href="/assets/store-data-Deux6dsM.js">
    <link rel="stylesheet" crossorigin href="/assets/footer-Bfhw9ZR8.css">
  </head>
  <body>
    <div id="siteHeaderMount"></div>

    <main class="checkout-main">
      <section class="checkout-head">
        <h2>주문/결제</h2>
        <p>배송 정보와 결제수단을 확인 후 결제를 완료하세요.</p>
      </section>

      <section class="checkout-layout">
        <article class="checkout-card">
          <div class="checkout-card-head">
            <h3>배송지 정보</h3>
          </div>
          <form id="checkoutForm" class="checkout-form">
            <div class="checkout-grid">
              <label>
                <span>받는 분</span>
                <input type="text" id="checkoutRecipient" required maxlength="100" />
              </label>
              <label>
                <span>연락처</span>
                <input type="text" id="checkoutPhone" required maxlength="20" placeholder="01012345678" />
              </label>
              <label>
                <span>우편번호</span>
                <input type="text" id="checkoutPostalCode" required maxlength="10" />
              </label>
              <label class="checkout-col-2">
                <span>도로명 주소</span>
                <input type="text" id="checkoutRoadAddress" required maxlength="255" />
              </label>
              <label class="checkout-col-2">
                <span>지번 주소</span>
                <input type="text" id="checkoutJibunAddress" maxlength="255" />
              </label>
              <label class="checkout-col-2">
                <span>상세 주소</span>
                <input type="text" id="checkoutDetailAddress" maxlength="255" />
              </label>
            </div>

            <section class="checkout-method-section">
              <h4>결제 수단</h4>
              <div class="checkout-method-single">
                <strong>계좌이체</strong>
                <p class="checkout-method-desc">입금 확인 후 관리자 검수 절차를 거쳐 결제완료 처리됩니다.</p>
              </div>
              <div class="checkout-bank-account" id="checkoutBankAccount"></div>
              <div class="checkout-grid">
                <label>
                  <span>입금자명</span>
                  <input type="text" id="checkoutDepositorName" maxlength="100" />
                </label>
                <label>
                  <span>입금자 연락처</span>
                  <input type="text" id="checkoutDepositorPhone" maxlength="20" />
                </label>
                <label class="checkout-col-2">
                  <span>입금 메모</span>
                  <input type="text" id="checkoutTransferNote" maxlength="500" />
                </label>
              </div>
              <div class="checkout-policy-notice" id="checkoutPolicyNotice"></div>
              <label class="checkout-agree">
                <input type="checkbox" id="checkoutPolicyAgree" required />
                <span>주문 정보와 결제/배송/환불 안내를 확인했으며 이에 동의합니다.</span>
              </label>
            </section>

            <div class="checkout-submit-row">
              <button class="primary" type="submit" id="checkoutSubmitBtn">결제하기</button>
            </div>
          </form>
        </article>

        <aside class="checkout-summary" id="checkoutSummary"></aside>
      </section>
    </main>

    <div id="siteFooterMount"></div>
  </body>
</html>
