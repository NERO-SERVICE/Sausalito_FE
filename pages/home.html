<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소살리토 | 홈</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="siteHeaderMount"></div>

    <section class="home-banner" id="homeBanner">
      <div class="home-banner-track" id="homeBannerTrack"></div>
      <button class="banner-nav prev" id="bannerPrev" aria-label="이전">‹</button>
      <button class="banner-nav next" id="bannerNext" aria-label="다음">›</button>
      <div class="home-banner-dots" id="homeBannerDots"></div>
    </section>

    <main class="container">
      <section class="filters" id="productSection">
        <div class="filter-row">
          <input type="search" id="searchInput" placeholder="상품명 검색" />
          <select id="priceFilter">
            <option value="all">전체 가격</option>
            <option value="0-20000">2만원 이하</option>
            <option value="20000-40000">2만원~4만원</option>
            <option value="40000-999999">4만원 이상</option>
          </select>
          <select id="sortFilter">
            <option value="popular">인기순</option>
            <option value="newest">신상품순</option>
            <option value="priceAsc">낮은 가격순</option>
            <option value="priceDesc">높은 가격순</option>
          </select>
        </div>
      </section>

      <section class="product-grid" id="productGrid"></section>
    </main>

    <script type="module" src="../scripts/pages/home.js"></script>
  </body>
</html>
