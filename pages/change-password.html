<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="shortcut icon" type="image/svg+xml" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="apple-touch-icon" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <meta name="theme-color" content="#ffffff" />
    <title>소살리토 | 비밀번호 변경</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="siteHeaderMount"></div>

    <main class="myshop-shell member-edit-shell">
      <aside class="myshop-sidebar">
        <h2>마이페이지</h2>
        <nav class="myshop-nav">
          <a href="/pages/mypage.html?tab=dashboard">마이페이지 홈</a>
          <a href="/pages/mypage.html?tab=orders">주문내역</a>
          <a href="/pages/mypage.html?tab=claims">환불 및 교환</a>
          <a href="/pages/mypage.html?tab=coupons">쿠폰</a>
          <a href="/pages/member-edit.html">회원정보수정</a>
          <a href="/pages/change-password.html" class="is-active">비밀번호 변경</a>
        </nav>
        <button class="myshop-logout-btn" id="myshopLogoutBtn" type="button">로그아웃</button>
      </aside>

      <section class="myshop-content">
        <div class="mypage-path">
          <span>홈</span>
          <span>마이페이지</span>
          <span>비밀번호 변경</span>
        </div>

        <header class="myshop-content-head">
          <div>
            <h3>비밀번호 변경</h3>
            <p>개인정보 보호를 위해 주기적으로 비밀번호를 변경해 주세요.</p>
          </div>
        </header>

        <section class="myshop-panel change-password-panel">
          <div class="change-password-help">
            <p>
              회원님의 개인정보를 안전하게 보호하고 개인정보 도용 피해를 예방하기 위해
              비밀번호를 주기적으로 변경하는 것을 권장합니다.
            </p>
          </div>

          <form id="changePasswordForm" class="change-password-form">
            <dl class="change-password-dl">
              <div>
                <dt>아이디</dt>
                <dd><strong id="changePasswordAccount">-</strong></dd>
              </div>
              <div>
                <dt>현재 비밀번호</dt>
                <dd><input type="password" id="changePasswordOld" autocomplete="current-password" required /></dd>
              </div>
              <div>
                <dt>새 비밀번호</dt>
                <dd>
                  <input type="password" id="changePasswordNew" autocomplete="new-password" required />
                  <p class="change-password-tip">영문/숫자/특수문자 2가지 이상 조합, 10자~16자 권장</p>
                </dd>
              </div>
              <div>
                <dt>새 비밀번호 확인</dt>
                <dd><input type="password" id="changePasswordNewConfirm" autocomplete="new-password" required /></dd>
              </div>
            </dl>

            <div class="change-password-actions">
              <a class="ghost" href="/pages/mypage.html">다음에 변경</a>
              <button class="primary" type="submit">비밀번호 변경</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <div id="siteFooterMount"></div>
    <script type="module" src="../scripts/pages/change-password.js"></script>
  </body>
</html>
