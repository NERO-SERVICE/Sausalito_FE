<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="shortcut icon" type="image/svg+xml" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <link rel="apple-touch-icon" href="/dist/assets/favicon/sausalito_favicon.svg?v=roundrect1" />
    <meta name="theme-color" content="#54A1E7" />
    <title>소살리토 | 리뷰작성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="siteHeaderMount"></div>

    <main class="review-write-main">
      <section class="review-write-card">
        <h2>리뷰 작성</h2>
        <p>구매하신 상품에 대한 솔직한 후기를 남겨주세요.</p>

        <form id="reviewWriteForm" class="review-write-form">
          <label>
            <span>상품 선택</span>
            <select name="productId" id="reviewProductSelect" required></select>
          </label>

          <label>
            <span>별점</span>
            <select name="score" required>
              <option value="5">5점</option>
              <option value="4">4점</option>
              <option value="3">3점</option>
              <option value="2">2점</option>
              <option value="1">1점</option>
            </select>
          </label>

          <label>
            <span>리뷰 제목</span>
            <input name="title" type="text" required maxlength="80" placeholder="제목을 입력해주세요" />
          </label>

          <label>
            <span>리뷰 내용</span>
            <textarea name="content" rows="6" required maxlength="1000" placeholder="상품 사용 경험을 자세히 작성해주세요"></textarea>
          </label>

          <section class="review-image-field" aria-label="리뷰 이미지 업로드">
            <div class="review-image-head">
              <span>이미지 첨부 (최대 3장)</span>
              <strong id="reviewImageCount">0/3</strong>
            </div>
            <p class="review-image-guide">이미지를 여러 번 선택해도 최대 3장까지 누적 첨부됩니다.</p>
            <label class="review-image-picker" for="reviewImagesInput">사진 선택</label>
            <input id="reviewImagesInput" name="images" type="file" accept="image/*" multiple />
            <div class="review-image-preview" id="reviewImagePreview"></div>
          </section>

          <div class="review-write-actions">
            <a class="ghost" href="/pages/reviews.html">취소</a>
            <button class="primary" type="submit">리뷰 등록</button>
          </div>
        </form>
      </section>
    </main>

    <div id="siteFooterMount"></div>
    <script type="module" src="../scripts/pages/review-write.js"></script>
  </body>
</html>
